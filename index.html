<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!--Links otras librerias-->
    <script src="https://kit.fontawesome.com/d43866c7c5.js" crossorigin="anonymous"></script>
    <!--IconsBoostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    
    <title>Forms</title>
</head>
<body>
    <div class="container">
        
        <div class="card">
            <h5 class="card-header">Payment for example</h5>
            
            <div class="card-body">
                
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                
                <form>
                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="exampleFormControlInput1">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="000">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="exampleFormControlInput1">Amount</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                        </div>
                    </div>

                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First Name</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last Name</label>
                            <input type="password" class="form-control" id="inputPassword4">
                        </div>
                    </div>                   
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">State</label>
                            <select class="custom-select" id="validationDefault04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>...</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>

                    <div class="form-row">
                        
                        <div class="form-group col-md-6">
                            <p>We accept</p>

                            <button type="submit" class="btn btn-secondary">
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-visa"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-diners-club"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-amex"></i>
                                    </label>
                                </div>
                            </button>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-secondary"><small>Add any notes here.</small></p>
                        </div>
                        
                    </div>
                

                </form>
            
            </div>

            <div class="card-footer">
                <div class="row justify-content-md-end">
                        <button type="submit" class="btn btn-secondary pe-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                </div>               
            </div>

        </div>


    </div>

     <!--Links JS-->   
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>

</html>
